<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10 Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background-color: #4666A3;
            height: 50px;
            flex-shrink: 0;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .left-sidebar {
            background-color: #CFCFCF;
            width: 25%;
        }
        .main-content {
            background-color: #C3D9C3;
            width: 75%;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="left-sidebar"></div>
        <div class="main-content"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
