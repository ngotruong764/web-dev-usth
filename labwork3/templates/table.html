<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="/static/table.css">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for value in data%}
            <tr>
                <td>{{ value.get('name') }}</td>
                <td>{{ value.get('age') }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
